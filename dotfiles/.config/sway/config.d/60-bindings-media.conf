# Key bindings for media player control via MPRIS D-Bus interface
#
# Requires:     playerctl

# Allow Play and Stop bindings even if the screen is locked
bindsym --locked {
    XF86AudioPlay       exec playerctl play-pause
}

bindsym {
    #XF86AudioRaiseVolume    exec playerctl position +10
    #XF86AudioLowerVolume    exec playerctl position -10
}
